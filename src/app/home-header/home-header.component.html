<section class="home pb-0">
  <div class="pt-5 carousel px-4">
    <p class="fs-1">Our Lastes Movies</p>
     <owl-carousel-o [options]="customOptions">
  
      <ng-container *ngFor="let slide of allMovies">
        <ng-template carouselSlide [id]="slide.id">
          <img class="w-50 mb-5 mt-5" [src]="'https://image.tmdb.org/t/p/w500'+ slide.poster_path"  alt="" [title]="slide.title">
        </ng-template>
      </ng-container>
  
    </owl-carousel-o>
  </div>
   
</section>
