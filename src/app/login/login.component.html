<div class="container py-5">
    <h2 class="mb-4">Login Form </h2>
    <div class="errorfromBE d-flex justify-content-center">
            <div *ngIf="errorFromLogin" class="alert alert-danger text-center w-75"> {{errorFromLogin}}</div>

    </div>
    <form [formGroup]="loginForm" class="w-75 mx-auto" (ngSubmit)="loginUser(loginForm)">
     

        <div class="form-group mb-3 form-floating">
            <input type="email" id="floatingInput3" class="form-control mb-1" placeholder="Enter Your Email" id="email" formControlName="email">
            <label for="email" class="text-muted" for="floatingInput3"> E-mail </label>
            <div *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched" class="alert alert-danger p-2 d-flex flex-row justify-content-between">
                <p *ngIf="loginForm.get('email')?.getError('required') && loginForm.get('email')?.touched" class="mb-0">This field is required</p>
                <p *ngIf="loginForm.get('email')?.getError('email') && loginForm.get('email')?.touched" class="mb-0">Email is not valid</p>
                <img src="./assets/images/wrong.svg" width="2%" alt="">

            </div>
            <div class="alert alert-success p-2 d-flex flex-row justify-content-between" *ngIf="!loginForm.get('email')?.errors && loginForm.get('email')?.touched">
                <p class="m-0">Success</p>
                <img src="./assets/images/right.svg" width="2%" alt="">
            </div>
        </div>
        <div class="form-group mb-3 form-floating">
            <input type="password"  id="floatingInput4" class="form-control mb-1" placeholder="Enter Password" id="password" formControlName="password">
            <label for="password" for="floatingInput4" class="text-muted"> Password </label>
            <div *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched" class="alert alert-danger p-2 d-flex flex-row justify-content-between">
                <p *ngIf="loginForm.get('password')?.getError('required')" class="mb-0">This field is required</p>
                <p *ngIf="loginForm.get('password')?.getError('pattern')" class="mb-0">Invalid Password</p>
                <img src="./assets/images/wrong.svg" width="2%" alt="">

            </div>
            <div class="alert alert-success p-2 d-flex flex-row justify-content-between" *ngIf="!loginForm.get('password')?.errors && loginForm.get('password')?.touched">
                <p class="m-0">Success</p>
                <img src="./assets/images/right.svg" width="2%" alt="">
            </div>
        </div>
        <button type="submit" [disabled]="!loginForm.valid" class="btn btn-info ms-auto d-flex"> Login </button>
    </form>
</div>
