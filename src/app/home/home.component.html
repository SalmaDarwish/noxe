<app-home-header [allMovies]="allMovies"> </app-home-header>

<div class="container py-5">
    <div class="row mb-3" *ngIf="allMovies.length">
        <div class="col-md-4 mb-3">
            <div class="header d-flex flex-column justify-content-center h-100">
                <h2 class="fs-1">Trending <br> movies <br> to watch now</h2>
                <p class="text-muted">most watched movies</p>
            </div>
        </div>
        <div class="col-md-2 mt-3" *ngFor="let movie of allMovies">
            <app-item [apiData]="movie"></app-item>
        </div>
    </div>
    <div class="row mb-3" *ngIf="allTv.length">
        <div class="col-md-4 mb-3 mt-3">
            <div class="header d-flex flex-column justify-content-center h-100">
                <h2 class="fs-1">Trending <br> TVshows <br> to watch now</h2>
                <p class="text-muted">most watched TVshows</p>
            </div>
        </div>
        <div class="col-md-2 mt-3" *ngFor="let tv of allTv">
            <app-item [apiData]="tv"></app-item>
        </div>
    </div>
    <div class="row mb-3" *ngIf="allPeople.length">
        <div class="col-md-4  mb-3 mt-3">
            <div class="header d-flex flex-column justify-content-center h-100">
                <h2 class="fs-1">Trending <br> People <br> to watch now</h2>
                <p class="text-muted">most watched People</p>
            </div>
        </div>
        <div class="col-md-2 mt-3" *ngFor="let person of allPeople">
            <app-item [apiData]="person"></app-item>
        </div>
    </div>
    <app-loading *ngIf="!allMovies.length || !allTv.length || !allPeople.length"></app-loading>
</div>
